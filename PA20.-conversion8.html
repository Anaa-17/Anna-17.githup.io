<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> Toneladas a kilogramos</title>

</head>
<body>
    <div id="lagartija_1">
        <center>
            INTRODUCE UNA CANTIDAD EN TONELADAS :
            <input type="text" id="maruchan" name="maruchan">
            <br><br><br>
            <input type="button" style="background-color: orange;" id="capzu" name="capzu" value="CONVERSION" onclick="palomita()">

            KILOGRAMOS
            <input type="text" id="calcetines" name="calcetines">
        </center>
        <br><br><br><br><br><br><br><br><br>

    <script>
        function palomita()
        {
            var a1 = document.getElementById('maruchan').value;
            var tak =parseFloat(a1)  * 1000
            document.getElementById('calcetines').value = tak;
        } 
    </script>
</body>
